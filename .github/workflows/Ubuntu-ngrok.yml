name: Ubuntu (ngrok)

on:
  workflow_dispatch:

jobs:
  Instance:
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Start Script
      run: source ubuntu-start.sh

    - name: Install Latest ngrok
      run: |
        # Get latest ngrok Linux AMD64 download URL using jq
        NGROK_ZIP_URL=$(curl -s https://api.github.com/repos/ngrok/ngrok/releases/latest | jq -r '.assets[] | select(.name | test("linux-amd64.zip$")) | .browser_download_url')
        echo "Latest ngrok URL: $NGROK_ZIP_URL"

        # Download and install
        curl -L "$NGROK_ZIP_URL" -o ngrok.zip
        unzip ngrok.zip -d ngrok-bin
        sudo mv ngrok-bin/ngrok /usr/local/bin/ngrok
        chmod +x /usr/local/bin/ngrok
        ngrok version

    - name: Start SSH via ngrok
      uses: rdp-studio/ssh2actions@main
      with:
        mode: ngrok
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        NGROK_REGION: eu
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    - name: Run End Script
      run: source ubuntu-end.sh
